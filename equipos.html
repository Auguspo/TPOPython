<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipos - DeporNET</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./css/img/deportes.ico.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    /><style>
      body {
        text-align: center;
      }
    
      h1 {
        font-size: 24px; /* Tamaño de fuente del título */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>DeporNET</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="vivo.html">Vivo</a></li>
           <li><a href="contacto.html">Contacto</a></li>
          <li><a href="equipos.html">Equipos</a></li>
        </ul>
      </nav>

    </header>
    <main>
    <h1>Equipos de primera division</h1>
    <ul id="eventTableBody"></ul></main>
    <footer>
      <div class="redes-sociales">
        <a href="https://www.facebook.com"
          ><i class="fab fa-facebook fa-lg"></i
        ></a>
        <a href="https://www.twitter.com"
          ><i class="fab fa-twitter fa-lg"></i
        ></a>
        <a href="https://www.instagram.com"
          ><i class="fab fa-instagram fa-lg"></i
        ></a>
      </div>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d33092.719331983986!2d-58.40425875754984!3d-34.62404285983101!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1696976766162!5m2!1ses-419!2sar"
          width="80%"
          height="200"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </footer>
    <script>
      const apiUrl =
        "https://www.thesportsdb.com/api/v1/json/3/search_all_teams.php?l=Argentinian%20Primera%20Division";

      fetch(apiUrl)
        .then((response) => {
          if (!response.ok) {
            throw new Error(`Error de red - ${response.status}`);
          }
          return response.json();
        })
        .then((data) => {
          // Aquí puedes trabajar con los datos obtenidos de la API
          console.log(data.teams);
      
          
            const eventTableBody = document.getElementById("eventTableBody");
            const row1 = document.createElement("tr");
           row1.innerHTML = `
                    <td>Nombre</td>
                 
                    <td>Ubicacion</td>
                    <td>Año</td>
                    <td>Escudo</td>
                `;
                eventTableBody.appendChild(row1);
            data.teams.forEach((event) => {
              
              const row = document.createElement("tr");
              row.innerHTML = `
                    <td>${event.strTeam}</td>
                 
                    <td>${event.strStadiumLocation}</td>
                    <td>${event.intFormedYear}</td>
                    <td><img src="${event.strTeamBadge}"/></td>
                `;
              eventTableBody.appendChild(row);
            });
          }

        )
        .catch((error) => {
          console.error(`Hubo un error al obtener los datos: ${error}`);
        });
    </script>
  </body>
</html>
